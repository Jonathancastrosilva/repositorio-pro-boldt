<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.html" media="screen">
    <title>formulario</title>
    <script>
        let tamanho = 2;
        function atualizatamanho(){
            const h1 = document.querySelector("h1");
            h1.style.fontSize = `${tamanho}em`;
        }
        function aumentatitulo(){
            tamanho += 0.5;
            atualizatamanho()
        }
        function diminuititulo(){
            if (tamanho > 0) {
                tamanho -= 0.5;
                atualizatamanho();
            }
        }
    </script>
</head>
<body>
    <div>
        <button onclick="aumentatitulo()">+</button>
        <button onclick="diminuititulo()">-</button>
    </div>
    <div class="campo">
        <h1 id="titulo">Suas coisas favoritas</h1>
        <p id="subtitulo">insira as informações pedidas</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Genêro</strong></label>
            <label>
                <input type="radio" name="genêro" value="frontend">masculino
            </label>
            <label>
                <input type="radio" name="genêro" value="backend">feminino
            </label>
            <label>
                <input type="radio" name="genêro" value="fullstack">não opinar
            </label>
        </div>

        <div class="campo">
            <label for="temperofavorito"><strong>tempero favorito</strong></label>
            <select id="temperofavorito">
                <option selected disabled value="">escolha</option>
                <option>Salgado</option>
                <option>Doce</option>
                <option>Amargo</option>
                <option>Azedo</option>
                <option>Picante</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>selecione seus generos de jogos favoritos</strong></label>
                <input type="checkbox" id="jogosfav" name="jogosfav" value="HTML">
                <label for="jogosfav">plataforma</label>
                <input type="checkbox" id="jogosfav" name="jogosfav" value="HTML">
                <label for="jogosfav">tiro</label>
                <input type="checkbox" id="jogosfav" name="jogosfav" value="HTML">
                <label for="jogosfav">luta</label><input type="checkbox" id="jogosfav" name="jogosfav" value="HTML">
                <label for="jogosfav">esportes</label>
                <input type="checkbox" id="jogosfav" name="jogosfav" value="HTML">
                <label for="jogosfav">minigames</label>
                <input type="checkbox" id="jogosfav" name="jogosfav" value="HTML">
                <label for="jogosfav">puzzle</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label></label><strong>qual é o seu esporte favorito e porque?</strong></label>
            <textarea row="5" style="width: 25cm" id="esporte" name="esporte"></textarea>
        </div>
    
        <button class="botao" type="submit">conclusão</button>

    </form>

</body>
</html>
